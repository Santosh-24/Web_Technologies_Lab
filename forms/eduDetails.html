<!DOCTYPE html>
<html>
  <head>
    <title>Educational Details</title>
  </head>
  <body>
    <p style="font-size: 25px; font-weight: bold; font-family: Arial">
      Fill the following details
    </p>
    <p style="color: red">* fields are mandatory</p>
    <form
      style="
        margin-left: 50px;
        margin-right: 600px;
        font-size: large;
        font-family: Arial;
      "
      action="home.html">
      <fieldset style="border: 5px silver solid">
        <legend style="color: cadetblue">Educational Details</legend>
        <label for="fname">First Name: </label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="enter first name"
          required
        /><br /><br />
        <label for="lname">Last Name: </label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="enter last name"
          required
        /><br /><br />
        <p>Choose your Gender:</p>
        <input type="radio" id="male" name="gender" />
        <label for="male">Male </label><br />
        <input type="radio" id="female" name="gender" />
        <label for="female">Female </label><br />
        <input type="radio" id="other" name="gender" />
        <label for="other">Other </label><br /><br />
        <label for="rollnumber">Roll Number* : </label>
        <input
          type="text"
          id="rollnumber"
          name="rollnumber"
          placeholder="roll number"
          required
        /><br /><br />
        <!-- <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="enter password" required><br><br>
            <label for="Cpassword">Conform Password: </label>
            <input type="password" id="Cpassword" name="password" placeholder="enter password again" required><br><br> -->
        <label for="college">College Name* : </label>
        <input
          type="text"
          id="college"
          name="college"
          placeholder="enter college name"
          required
        /><br /><br />
        <label for="college">City Name* : </label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="enter city"
          required
        /><br /><br />

        <p>Choose your Branch:</p>
        <input type="radio" id="cse" name="branch" />
        <label for="cse">Computer Science and Engineering </label><br />
        <input type="radio" id="csse" name="branch" />
        <label for="csse">Computer Science and Systems Engineering </label
        ><br />
        <input type="radio" id="it" name="branch" />
        <label for="it">Information Technology </label><br />
        <input type="radio" id="other" name="branch" />
        <label for="other">Other </label><br /><br />

        <label for="Specialization">Select your Specialization* : </label>
        <select name="spec" id="specialization">
          <option value="ai">Artificial Intelligence</option>
          <option value="ml">Machine Learning</option>
          <option value="iot">Internet of Things</option>
          <option value="cs">Cyber Security</option></select
        ><br /><br />

        <label for="marks">Enter Marks* :</label>
        <input
          type="number"
          id="marks"
          name="marks"
          placeholder="marks "
        /><br /><br />
        <label for="phone">Mobile Number: </label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="enter mobile number"
        /><br /><br />
        <label for="email">Email Address: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="enter email address"
          required
        /><br /><br />
        <input
          type="reset"
          style="
            background-color: cadetblue;
            color: blue;
            cursor: pointer;
            margin-left: 100px;
          "
        />
        <input
          type="submit"
          style="
            background-color: cadetblue;
            color: blue;
            cursor: pointer;
            margin-left: 100px;
          "
        />
      </fieldset>
    </form>
  </body>
</html>
