<!DOCTYPE html>
<html>
    <head>
        <title>Professional Details</title>
    </head>
    <body>
        <p style="font-size: 25px; font-weight: bold; font-family: Arial;">Fill the following details</p>
        <p style="color:red;">* fields are mandatory</p>

        <form style="margin-left: 50px; margin-right: 400px; font-size:large; font-family: Arial;" action="eduDetails.html">
            <fieldset style="border: rgb(79, 77, 77) solid ;">
                <legend style="color:cadetblue; ">Professional Details</legend>
            <label for="id">Enter Job ID * : </label>
            <input type="text" id="id" name="id" required><br><br>
            <label for="role">Enter your Job role* : </label>
            <input type="text" id="role" name="role" required><br><br>
            
            <label for="jod">enter Joinig Date* : </label>
            <input type="date" id="jod" name="date"><br><br>
            <label for="city">City: </label>
            <input type="text" id="city" name="city" placeholder="enter city"><br><br>
            <label for="exp">Enter Experience* :</label>
            <input type="number" id="exp" name="exp" placeholder="years"><br><br>
            <label for="about">About:</label><br>
            <textarea id="about" name="about" rows="10" cols="60">Explain your job Experience and about your Compeny in few lines</textarea><br><br>
         <input type="reset"
          style="
            background-color: cadetblue;
            color: blue;
            cursor: pointer;
            margin-left: 100px;
          "
        />
            <input type="submit" style="background-color: cadetblue; color:blue; cursor: pointer; margin-left: 100px;">
            </fieldset>
        </form>
    </body>
</html>
