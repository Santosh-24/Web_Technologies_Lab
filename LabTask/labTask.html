<html>
  <head>
    <title>JavaScript</title>
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <h1><span id="head"></span></h1>
      <h2><span class="content"></span></h2>
      <p>alert box</p>
      <button onclick="func1()">click</button>
      <p>prompt box</p>
      <button onclick="func2()">click</button>
      <p>your response is: <span id="res"></span></p>

      <button onclick="func3()">click</button>
      <p>your response is: <span id="res1"></span></p>

      <h1><span id="head-1"></span></h1>
      <form onsubmit="show()">

        <input type="text" id="lname" /><br /><br />
        <input type="submit" value="submit" />

      <h3 onmouseover="show2()" id="color" onmouseleave="show3()">
        Color Changes - mouseover

    <br />
    <div>
      <h1>Javascript Objects</h1>
      <h4>Data: <span id="student"></span></h4>
