<!DOCTYPE html>
<html>
  <head>
  <style>
    container {
      width: 400px;
      height: 400px;
      position: relative;
      border: 2px solid yellow;
    }
    
    #ball {
      margin-top: 5%;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: absolute;
      background-color: red;
    }
  </style>
</head>
  <body>
    <button onmouseover="change()">Touch Me!</button>
    <div class="container">
      <div id="ball"></div>
    </div>

    <script>
      function change() {
        let id = null;
        const elem = document.getElementById("ball");
        let posLeft = 0;
        let posRight = 0;
        let posTop = 0;
        let posBottom = 0;
        clearInterval(id);
        id = setInterval(loop1, 5);
       // id = setInterval(loop2,5);
        function loop() {
          if (posLeft == 500 && posRight == 500) {
            clearInterval(id);
          }
        }
        function loop1() {
            if (posTop < 500) {
                posTop++;
                elem.style.top = posTop + "px";
            }
            else
                loop2();
          }
          function loop2() {
            if (posTop == 500 && posLeft < 100) {
                posLeft++;
                elem.style.left = posLeft + "px";
              }
              else
                loop3();
          }
          function loop3() {
            if ( posTop > 0) {
                posTop--;
                elem.style.top = posTop + "px";
              }
            else
            console.log("end");
          }
        }
    </script>
  </body>
</html>
