<!DOCTYPE html>
<html>
    <head>
        <title>
            HTMl Fonts and Colors
        </title>
    </head>
    <body bgcolor="silver">
        <h3>Font Face:</h3><hr>
        <p>
            <font face="times new roman">times new roman</font><br>
            <font face="cooper">cooper</font><br>
            <font face="verdana">verdana</font><br>
            <font face="morden">morden</font><br>
            <font face="arial">arial</font><br>
            <font face="ink free,lucida console">ink free</font><br>
        </p><hr>
        <h3>Font Size:</h3><hr>
        <p>
            <font size="0">arial-0</font><br>
            <font size="10">cooper-10</font><br>
            <font size="7px">verdana-7px</font><br>
            <font size="5.5cm">ink free-5.5cm</font><br>
        </p><hr>
        <h3>Font Color:</h3><hr>
        <p>
            <font color="blue">red-color</font><br>
            <font color="#FF00FF">using ASCCI</font><br>
        </p><hr>
    </body>
</html>
