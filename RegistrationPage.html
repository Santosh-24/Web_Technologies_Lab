<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <h1>Registration Page</h1>
        <h4>Fill the following fields</h4>
        <form>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname" placeholder="enter first name" required><br><br>
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lname" placeholder="enter last name" required><br><br>
            <p>Choose your Gender:</p>
            <input type="radio" id="male" name="gender">
            <label for="male">Male </label><br>
            <input type="radio" id="female" name="gender">
            <label for="female">Female </label><br>
            <input type="radio" id="other" name="gender">
            <label for="other">Other </label><br><br>
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" placeholder="email or username" required><br><br>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="enter password" required><br><br>
            <label for="Cpassword">Conform Password: </label>
            <input type="password" id="Cpassword" name="password" placeholder="enter password again" required><br><br>
            <label for="city">City: </label>
            <input type="text" id="city" name="city" placeholder="enter city" required><br><br>
            <label for="pcode">Postal Code: </label>
            <input type="number" id="pcode" name="postal code" placeholder="enter postal code" maxlength="6" required><br><br>
            <label for="phone">Mobile Number: </label>
            <input type="text" id="phone" name="phone" placeholder="enter mobile number" ><br><br>
            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email" placeholder="enter email address" required><br><br>

        </form>
    </body>
</html>
