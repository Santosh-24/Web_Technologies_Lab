<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script src="script.js"></script>
    </head>
    <body>
        <div>
            <h1><span id="head"></span></h1>
            <h2><span class="content"></span></h2>
            <p>alert box</p>
            <button onclick="func1()">click</button>
            <p>prompt box</p>
            <button onclick="func2()">click</button>
            <p>your response is: <span id="res"></span></p>
            <p>confirm box</p>
            <button onclick="func3()">click</button>
            <p>your response is: <span id="res1"></span></p>
        </div>
        <script>
            document.write("<br> Document.write() method");
            document.getElementById("head").innerHTML = "Javascript Functions and Check Boxes";
            document.getElementsByClassName("content").innerHTML = "content";

            function func1(){
                    alert("function worked");
            }

            function func2(){
                var res = prompt("Your response:");
                document.getElementById("res").innerHTML = res;
            }

            function func3(){
                var res = confirm("Waiting for your response");
                if(res==true)
                    res = "yes";
                else
                    res = "no";
                document.getElementById("res1").innerHTML = res;
            }
        </script>
        <br>
        <div>
            <h1><span id="head-1"></span></h1>
            <form onsubmit="show()">
                First Name:
                <input type="text" id="fname"><br><br>
                Last Name:
                <input type="text" id="lname"><br><br>
                <input type="submit" value="submit">
                <p>Your Name: <span id="name"></span></p>
            </form>
        </div>
        <script type="text/javascript">
            document.getElementById("head-1").innerHTML = "Javascript Events";
            function show(){
                var fname = document.getElementById("fname").value;
                var lname = document.getElementById("lname").value;
                document.getElementById("name").innerHTML = fname + lname;
            }

        </script>
    </body>
</html>
