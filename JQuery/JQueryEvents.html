<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>JQuery</title>
    <style>
        #heading {
            border: 1px solid black;
            background-color: antiquewhite;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="heading">
        <h1>Welcome To</h1>
    </div>
    <p>
        <input type="text" id="sometext">
    </p>
    <div class="JQtext">
        <h4>
            The purpose of jQuery is to make it much easier to use JavaScript on
            your website.
        </h4>
    </div>
    <button>View Code</button>
    <div class="code">
        <pre>
            <code>
                    JQuery Syntax

                    $(selector).action()

                    example: 
                        $("h1").hide();
            </code>
        </pre>
    </div>
    <script>
        $("document").ready(function(){
            alert("JQuery Events");
        });

        $(".code pre").hide();
        $("button").click(function(){
            $(".code pre").show();
        });

        $("h4").mouseover(function(){
            $(this).css({"font-size":"25px", "color":"red"});
        })
        $("h4").mouseleave(function(){
            $(this).css({"font-size":"15px", "color":"black"});
        })

        $("#sometext").keypress(function(){
            $(this).css("color","blue");
        })
        $("sometext").focus(function(){
            $(this).css("background-color","gray");
        })

        $("h1").load(function(){
            $(this).append(" JQuery");
        })
    </script>
</body>

</html>
